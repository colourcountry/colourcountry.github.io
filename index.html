  <style>
@import url('https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap');

html { background-color: black; 
color: white;
font-family: Rubik Mono One, sans-serif;
}

body {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 5cm;
}

.date {
  color: #fed;
}

.time {
  color: #f94;
}

<body>
<div class="date"><span id="day">??</span> <span id="month">??</span></div>
<div class="time"><span id="hour">??</span>:<span id="minute">??</span></div>
</body>
<script>
window.setInterval(function() {
  let t = new Date();
  document.getElementById("day").firstChild.nodeValue = t.getDate();
  document.getElementById("month").firstChild.nodeValue = t.getMonth()+1;
  document.getElementById("hour").firstChild.nodeValue = t.getHours();
  document.getElementById("minute").firstChild.nodeValue = t.getMinutes();
}, 1000);
</script>
</html>
